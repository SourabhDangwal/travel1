<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TravelBooking</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5 mb-4">
        <div class="container">
            <h1>Find Your Perfect Driver for Long Tours</h1>
            <p class="lead">Book the best drivers in your locality for a safe and comfortable journey.</p>
            <a href="#booking" class="btn btn-light btn-lg mt-3">Book Now</a>
        </div>
    </header>

    <section id="booking" class="container mt-5">
        <h2 class="text-center">Book a Driver</h2>
        <form id="bookingForm" class="mt-4">
            <div class="form-group">
                <label for="location">Enter Your Location:</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Search Drivers</button>
        </form>

        <div id="driversList" class="mt-5"></div>
    </section>

    <footer id="contact" class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2024 TravelBooking. All Rights Reserved.</p>
            <a href="mailto:contact@travelbooking.com">contact@travelbooking.com</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
